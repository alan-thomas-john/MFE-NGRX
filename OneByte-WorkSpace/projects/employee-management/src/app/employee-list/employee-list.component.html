<div class="min-h-screen bg-gradient-to-r from-green-50 to-sky-100 flex items--start justify-center">
  <div class="container mx-auto p-4">
    <div>
      <h1 class="text-3xl md:text-4xl font-bold mb-4  text-gray-900">All Users</h1>

      <!-- Search Bar -->
      <div class="flex justify-between items-center mb-4">
        <input
          type="text"
          placeholder="Search..."
          class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full max-w-md"
        >
      </div>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-gray-900" *ngIf="employees$ | async as employees">
        <thead class="text-xs text-gray-900 uppercase bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3 text-left font-bold">Name</th>
            <th scope="col" class="px-6 py-3 text-left font-bold">Email ID</th>
            <th scope="col" class="px-6 py-3 text-left font-bold">Position</th>
            <th scope="col" class="px-6 py-3 text-left font-bold">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees" class="bg-white border-b hover:bg-gray-50 transition-colors">
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm font-medium text-gray-900">{{ employee.name }}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-500">{{ employee.email }}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">{{ employee.position }}</td>
            <td class="px-6 py-4 whitespace-nowrap">

              <button (click)="deleteEmployees(employee.id)" class="text-white hover:text-red-900 transition-colors font-bold px-4 py-2 border border-red-600 rounded-md bg-red-500 hover:bg-red-100">
                Delete
              </button>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
