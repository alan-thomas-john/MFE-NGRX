<section class="min-h-screen bg-gradient-to-r from-green-50 to-sky-100 flex items-center justify-start ">
  <div class=" py-10 overflow-hidden m-60 mt-20">
    <div class="flex flex-wrap -mx-4">
      <div class="w-full md:w-1/2 px-4 mb-16 md:mb-0">
        <div class="relative mx-auto md:ml-0 max-w-max">
          <img src="assets/empdash.jpg" alt="Employee Dashboard">
        </div>
      </div>
      <div class="w-full md:w-1/2 px-4 ">
        <h2 class="mb-12 text-4xl md:text-5xl leading-tight font-bold tracking-tighter">Project Dashboard</h2>
        <div class="flex flex-wrap -mx-4 text-center md:text-left">
          <span class="flex flex-wrap w-full md:w-auto ">

            <span class="px-4">
              <button class="mb-4 w-full md:w-auto py-2 px-4 text-xl font-bold text-white bg-gradient-to-r from-green-900 to-sky-900 hover:bg-green-700 rounded-lg shadow-md transition duration-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50"
                (click)="navigateToAddProject()">Add Project</button>
            </span>
            <div class="w-full px-4">
              <button class="mb-4 w-full md:w-auto py-2 px-4 text-xl font-bold text-white bg-gradient-to-r from-green-900 to-sky-900 hover:bg-blue-700 rounded-lg shadow-md transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                (click)="navigateToProjectList()">Project List</button>
            </div>
            <div class="w-full px-4">
              <button class="mb-4 w-full md:w-auto py-2 px-4 text-xl font-bold text-white bg-gradient-to-r from-green-900 to-sky-900 hover:bg-indigo-700 rounded-lg shadow-md transition duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50"
                (click)="navigateToProjectAllocation()">Project Allocation</button>
            </div>
          </span>

        </div>
      </div>
    </div>
  </div>

</section>
