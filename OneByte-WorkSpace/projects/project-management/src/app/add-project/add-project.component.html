<div class="form-container">
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Project Name:</label>
        <input id="name" formControlName="name" name="name" class="form-control" />
      </div>
      <div class="form-group">
        <label for="duration">Project Duration</label>
        <input id="duration" formControlName="duration" name="duration" class="form-control" />
      </div>
      <button type="submit" class="btn primary-btn">Add</button>
    </form>
  </div>
  <app-confirmation  *ngIf="openDialog" [project]="projectForm.value" (confirmed)="onDialogConfirmed()" (cancelled)="onDialogCancelled()" ></app-confirmation>
