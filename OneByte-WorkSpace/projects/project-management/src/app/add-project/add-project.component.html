
<div class="min-h-screen bg-gradient-to-r from-green-50 to-sky-100  justify-start ">
  <div class="sm:mx-auto sm:w-full sm:max-w-md ">
    <h2 class=" text-center text-3xl leading-9 font-extrabold text-gray-900">
      Add a new Project
    </h2>
  </div>
  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="email" class="block text-sm font-medium leading-5  text-gray-700">Project Name</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <input formControlName="name" id="name" name="name" type="text" value=""
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
            <div class="hidden absolute inset-y-0 right-0 pr-3 items-center pointer-events-none">
              <svg class="h-5 w-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                  clip-rule="evenodd">
                </path>
              </svg>
            </div>
          </div>
        </div>
        <div class="mt-6">
          <label for="front_end" class="block text-sm font-medium leading-5  text-gray-700"> Frontend Technology</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <input formControlName="front_end" id="front_end" name="front_end" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5
              ">
            <div class="hidden absolute inset-y-0 right-0 pr-3 items-center pointer-events-none">
              <svg class="h-5 w-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" clip-rule="evenodd"></path>
              </svg>
            </div>
          </div>
        </div>
        <div class="mt-6">
          <label for="back_end" class="block text-sm font-medium leading-5  text-gray-700">Backend Technology</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <input formControlName="back_end" id="back_end" name="back_end" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5
            ">
            <div class="hidden absolute inset-y-0 right-0 pr-3 items-center pointer-events-none">
              <svg class="h-5 w-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" clip-rule="evenodd"></path>
              </svg>
            </div>
          </div>
        </div>
        <div class="mt-6">
          <label for="start_date" class="block text-sm font-medium leading-5 text-gray-700">Start Date</label>
          <div class="mt-1 rounded-md shadow-sm">
            <input formControlName="start_date" id="password" name="start_date" type="date"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
          </div>
        </div>

        <div class="mt-6">
          <label for="end_date" class="block text-sm font-medium leading-5 text-gray-700"> End Date </label>
          <div class="mt-1 rounded-md shadow-sm">
            <input formControlName="end_date" id="password" name="end_date" type="date"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
          </div>
        </div>
        <div class="mt-6">
          <span class="block w-full rounded-md shadow-sm">
            <button type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gradient-to-r from-green-900 to-sky-900 hover:bg-blue-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out">
              Add project
            </button>
          </span>
          <app-confirmation *ngIf="openDialog" [project]="projectForm.value" (confirmed)="onDialogConfirmed()"
            (cancelled)="onDialogCancelled()"></app-confirmation>
        </div>
      </form>

    </div>
  </div>
</div>
