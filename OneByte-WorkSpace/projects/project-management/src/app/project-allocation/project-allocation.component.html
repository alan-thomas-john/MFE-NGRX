
<div class="min-h-screen bg-gradient-to-r from-green-50 to-sky-100">
  <div class="sm:mx-auto sm:w-full sm:max-w-md ">
    <h2 class=" text-center text-3xl leading-9 font-extrabold text-gray-900">
      Assign Employees to Project
    </h2>
  </div>
  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form [formGroup]="form" (ngSubmit)="assignEmployees()">
        <div>
          <label for="project" class="block text-sm font-medium leading-5 text-gray-700">Select Project:</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <select id="project" formControlName="projectId" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5" required>
              <option *ngFor="let project of projects$ | async" [value]="project.id">{{ project.name }}</option>
            </select>
            <div *ngIf="form.get('projectId')?.errors?.['required']" class="text-red-500 mt-2 text-sm">Project is required.</div>
          </div>
        </div>
        <div class="mt-6">
          <label for="employees" class="block text-sm font-medium leading-5 text-gray-700">Select Employees:</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <select id="employees" formControlName="userIds" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5" multiple required>
              <option *ngFor="let employee of employees$ | async" [value]="employee.id">{{ employee.name }}</option>
            </select>
            <div *ngIf="form.get('userIds')?.errors?.['required']" class="text-red-500 mt-2 text-sm">At least one employee is required.</div>
          </div>
        </div>
        <div class="mt-6">
          <button type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-sky-900 hover:bg-blue-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out">
            Assign
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
