<div class="min-h-screen bg- to-sky-100 flex items-center justify-center">
  <div class="w-1/4 bg-gradient-to-r from-green-300 to-sky-900 rounded-lg">
    <section class="py-20 md:py-10">
      <div class="container px-8 mx-auto">
        <div class="max-w-sm mx-auto">
          <a class="inline-block">
            <img class="h-16" src="assets/logo.png" alt="">
          </a>
          <h3 class="mb-4 text-2xl md:text-3xl font-bold"></h3>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="text-coolGray-800">
          <div class="mb-6">
            <label class="block mb-2 font-medium" for="email">Email</label>
            <input formControlName="email"
              class="appearance-none block w-full p-3 leading-5 text-coolGray-900 border border-coolGray-200 rounded-lg shadow-md placeholder-coolGray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50"
              type="email">
          </div>
          <div class="mb-4">
            <label class="block mb-2 font-medium" for="password">Password</label>
            <input formControlName="password"
              class="appearance-none block w-full p-3 leading-5 text-coolGray-900 border border-coolGray-200 rounded-lg shadow-md placeholder-coolGray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50"
              type="password" placeholder="************">
          </div>
          <div class="flex flex-wrap items-center justify-between mb-6">
          </div>
          <input type="submit"
            class="inline-block py-3 px-7 mb-6 w-full text-base text-green-50 font-medium text-center leading-6 bg-gradient-to-r from-emerald-800 to-sky-900 hover:from-green-600 hover:to-green-600 focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 rounded-md shadow-sm"
            value="Sign in">
        </form>
      </div>
    </section>
