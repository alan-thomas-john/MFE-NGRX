<div class="min-h-screen bg-gradient-to-r from-gray-200 to-sky-100 flex items-center justify-center ">
  <div class="w-1/4 bg-sky-950 rounded-lg">
    <!-- <div class="w-1/4 bg-teal-900 rounded-lg"> -->
    <section class="py-20 md:py-10">
      <div class="container px-8 mx-auto">
          <a class="flex items-end text-4xl md:text-5xl font-bold text-white my-5 w-full h-fit">
              <img class="align-bottom h-[2.22rem] md:h-[2.5rem] " src="assets/oneone.png" alt="logo">
              <span>neByte</span>
          </a>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="text-coolGray-800">
          <div class="mb-6">
            <label class="block mb-2  text-white font-bold" for="email">Email</label>
            <input formControlName="email"
              class="appearance-none block w-full p-3 leading-5 text-coolGray-900 border border-coolGray-200 rounded-lg shadow-md placeholder-coolGray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50"
              type="email">
          </div>
          <div class="mb-4">
            <label class="block mb-2  text-white font-bold" for="password">Password</label>
            <input formControlName="password"
              class="appearance-none block w-full p-3 leading-5 text-coolGray-900 border border-coolGray-200 rounded-lg shadow-md placeholder-coolGray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50"
              type="password" placeholder="************">
          </div>
          <div class="flex flex-wrap items-center justify-between mb-6">
          </div>
          <input type="submit"
            class="inline-block py-3 px-7 mb-6 w-full text-base text-green-50 font-medium text-center leading-6 bg-green-500 hover:from-green-600 hover:to-green-600 focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 rounded-md shadow-sm"
            value="Sign in">
        </form>
      </div>
    </section>
